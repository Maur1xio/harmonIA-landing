                        <stop offset="100%" stop-color="#DEDEFF"/>
                        </linearGradient>
                    </defs>
                    <g>
                    <use xlink:href="#wavepath" y="-8" fill="url(#gradiente)">
                        <animateMotion dur="10s" repeatCount="indefinite">
                        <mpath xlink:href="#motionpath" />

                    </use>
